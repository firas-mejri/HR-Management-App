<form class="form-signin text-center" [formGroup]="form">

    <div>
      <img class="mb-4" src="../../assets/employee.png" alt="" width="72" height="72">
    </div>

    <h1 class="h3 mb-3 font-weight-normal">
      Veuillez vous connecter
    </h1>
  <div>
    <label for="inputLogin" class="sr-only">
      Nom d'Utilisateur
    </label>
    <input type="text" id="inputLogin" class="formControl ml-1" placeholder="Nom d'Utilisateur" formControlName="email" name="email">
    
    <label for="inputPassword" class="sr-only">
      Mot de Passe
    </label>
  
    <input class="formControl" id="inputPassword" placeholder="Mot de Pass" type="password" formControlName="password" name="password">

    </div>
    <div class="checkbox mb-3"></div>
    
    <div>
      <button class="btn btn-lg btn-danger btn-block" (click)='login()'>Se Connecter</button>
    </div>

    <button class="btn-primary-outline mt-3"  >retour</button>
  </form>

  <div class="error mt-3"></div>

<p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
